<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>Users</h1>
<table th:border="1">
<tr>
    <th>id</th>
    <th>name</th>
    <th>surname</th>
    <th>age</th>
    <th>action</th>
</tr>
    <tr th:each=" user : ${usersList}">
        <td th:text="${user.id}">id</td>
        <td th:text="${user.name}">name</td>
        <td th:text="${user.surname}">surname</td>
        <td th:text="${user.age}">age</td>
        <td>
            <a th:href="@{/deleteUser/{id}(id=${user.id})}">delete</a>
            <a th:href="@{/editUser/{id}(id=${user.id})}">edit</a>
        </td>
    </tr>
</table>

<h2>Add</h2>
<a th:href="@{/addUser}">Add User</a>
</body>
</html>
